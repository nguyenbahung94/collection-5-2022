name: AndroidLint

on:
  push:
    branches: [ check_style_code_pull_request ]
  pull_request:
    branches: [ check_style_code_pull_request ]
    paths:
      - .github/workflows/android_lint_pull_request.yml
      - '*/src/**'
      - gradle/**
      - '**.gradle'
      - gradle.properties
      - gradlew*

jobs:
  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: ./gradlew lint
      - uses: yutailang0119/action-android-lint@v3.1.0
        with:
          xml_path: ${{ github.workspace }}/app/androidlint.xml
        continue-on-error: false
